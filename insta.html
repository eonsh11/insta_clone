<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

<body>
    <div id="desktop-main">
        <div id="desktop-header" class="mobile">
            <img id="desktop-logo" src="img/insta-logo.png" />
            <div id="desktop-search">
                <input type="text" value="검색">
            </div>
            <div class="desktop-header-icon-container">

                <img class="desktop-header-icon" src="img/dm@3x.png" />
                <img class="desktop-header-icon" src="img/trending@3x.png" />

                <img class="desktop-header-icon" src="img/more@3x.png" />

            </div>
        </div>
    </div>

            <img id="logo" src="img/insta-logo.png" />
            <img class="header-icon" src="img/dm@3x.png" />
        </div>

                            <div class="post-body">
                                <img src="img/xmas.jpg">

                                        <!-- 아이콘 크기가 달라서 부득이 하게 이렇게 만들었으나, 클래스 없이 img로 처리하는게 맞습니다! -->

                                <div class="post-content-wrapper">
